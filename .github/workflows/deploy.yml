name: Deploy to Namecheap

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Verify build output
        run: |
          echo "Build completed. Checking dist folder..."
          ls -la dist/
          echo "Total files to deploy:"
          find dist -type f | wc -l

      - name: Deploy via rsync over SSH
        run: |
          # Install rsync and setup SSH
          sudo apt-get update && sudo apt-get install -y rsync openssh-client

          # Create SSH key from secret
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add host to known_hosts to avoid prompts
          ssh-keyscan -H yenzer.net >> ~/.ssh/known_hosts

          # Deploy using rsync with SSH on port 21098
          rsync -avz --delete \
            -e "ssh -p 21098" \
            --exclude='.git*' \
            --exclude='node_modules' \
            dist/ ${{ secrets.SSH_USERNAME }}@yenzer.net:public_html/chords/

      - name: Verify deployment
        run: |
          echo "Deployment completed!"
          echo "Accessible at: https://yenzer.net/chords/"