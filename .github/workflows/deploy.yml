name: Deploy to Namecheap via FTP

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Verify build output
        run: |
          echo "Build completed. Checking dist folder..."
          ls -la dist/
          echo "Contents of dist/assets:"
          ls -la dist/assets/ || echo "No assets folder"

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Deploy to FTP using lftp
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "ðŸŒ Deploying to $FTP_SERVER..."

          # Create lftp script
          cat > deploy.lftp << EOF
          set ftp:ssl-allow no
          set ftp:passive-mode yes
          set cmd:fail-exit yes
          open ftp://$FTP_USERNAME:$FTP_PASSWORD@$FTP_SERVER
          cd /public_html/chords/
          lcd dist
          mirror --reverse --delete --verbose --parallel=3
          quit
          EOF

          echo "ðŸ“‚ Contents of dist directory:"
          ls -la dist/

          echo "ðŸš€ Starting FTP upload..."
          lftp -f deploy.lftp

          echo "âœ… Deployment completed!"

      - name: Verify deployment
        run: |
          echo "Deployment completed!"
          echo "Files should now be at: ${{ secrets.FTP_SERVER }}/public_html/chords/"
          echo "Accessible at: https://yenzer.net/chords/"