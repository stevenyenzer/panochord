name: Deploy to Namecheap via FTP

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Verify build output
        run: |
          echo "Build completed. Checking dist folder..."
          ls -la dist/
          echo "Contents of dist/assets:"
          ls -la dist/assets/ || echo "No assets folder"

      - name: Deploy to Namecheap FTP with multiple path attempts
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: public_html/chords/
          protocol: ftp
          port: 21
          log-level: verbose
          dry-run: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**

      - name: Deploy to FTP - Fixed Path
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: public_html/chords/
          protocol: ftp
          port: 21
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**

      - name: Verify deployment
        run: |
          echo "Deployment completed!"
          echo "Files should now be at: ${{ secrets.FTP_SERVER }}/public_html/chords/"
          echo "Accessible at: https://yenzer.net/chords/"