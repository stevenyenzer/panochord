name: Deploy to Namecheap

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Verify build output
        run: |
          echo "Build completed. Checking dist folder..."
          ls -la dist/
          echo "Total files to deploy:"
          find dist -type f | wc -l

      - name: Deploy via rsync over SSH
        run: |
          # Install rsync (openssh-client already available)
          sudo apt-get update && sudo apt-get install -y rsync

          # Setup SSH directory and key
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # Write SSH key (check if secret exists)
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "Error: SSH_PRIVATE_KEY secret not configured"
            exit 1
          fi

          # Write SSH key with proper formatting
          cat > ~/.ssh/id_rsa << 'EOF'
          ${{ secrets.SSH_PRIVATE_KEY }}
          EOF
          chmod 600 ~/.ssh/id_rsa

          # Verify key format
          echo "SSH key format check:"
          head -1 ~/.ssh/id_rsa
          tail -1 ~/.ssh/id_rsa

          # Add host to known_hosts to avoid prompts (with custom port)
          ssh-keyscan -p 21098 -H yenzer.net >> ~/.ssh/known_hosts

          # Test SSH connection first
          echo "Testing SSH connection..."
          ssh -v -p 21098 -o ConnectTimeout=10 -o BatchMode=yes -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@yenzer.net "echo 'SSH connection successful'"

          # Deploy using rsync with SSH on port 21098
          echo "Starting deployment..."
          rsync -avz --delete \
            -e "ssh -p 21098 -o ConnectTimeout=30 -o BatchMode=yes" \
            --exclude='.git*' \
            --exclude='node_modules' \
            dist/ ${{ secrets.SSH_USERNAME }}@yenzer.net:public_html/chords/

      - name: Verify deployment
        run: |
          echo "Deployment completed!"
          echo "Accessible at: https://yenzer.net/chords/"